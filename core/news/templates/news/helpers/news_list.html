<ul class="list-unstyled">
  {% for obj in news_list %}
      <li class="media">
        <img class="mr-3" src="{{obj.poster}}" alt="">
        <div class="media-body">
          <a href="{{ obj.link }}" style="text-decoration: none;outline: 0;"><h2 class="text-success">{{ obj.title }}</h2></a>
        </div>
      </li>
  {% endfor %}
</ul>
