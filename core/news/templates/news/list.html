{% extends "base.html" %}

{% block extra_meta %}
   <meta name="robots" content="noindex,nofollow">
{% endblock extra_meta %}

{% block page_title %}
    <h1>Агроновини</h1>
{% endblock %}

{% block content %}
  <ul class="list-unstyled">
  {% for obj in object_list %}
      <li class="media" id="{{obj.pk}}">
        <img class="mr-3" src="{{obj.poster}}" alt="">
        <div class="media-body pb-3">
          <a href="{{ obj.link }}" style="text-decoration: none;outline: 0;" target="_blank"><h5 class="text-primary">{{ obj.title }}</h5></a>
        </div>
      </li>
  {% endfor %}
  </ul>

    {% include "helpers/pagination.html" %}
{% endblock content %}
