<nav aria-label="breadcrumb" role="navigation">
 <ol class="breadcrumb">
  {% if post_title %}
    {% for item in items %}
      <li class="breadcrumb-item"><a href="{{ item.get_absolute_url }}">{{item.value}}</a></li>
    {% endfor %}
    <li class="breadcrumb-item active">{{post_title}}</li>
  {% else %}
    {% for item in items %}
      {% if forloop.last %}
        <li class="breadcrumb-item active">{{item.value}}</li>
      {% else %}
        <li class="breadcrumb-item"><a href="{{ item.get_absolute_url }}">{{item.value}}</a></li>
      {% endif %}
    {% endfor %}
  {% endif %}
 </ol>
</nav>
