{% load post_extras %}

<div>

        <div class="card-header" id="{{root.slug}}">
            <h2 class="text-success h6">{{root.value}}</h2>
        </div>
        <div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for child in root.get_children %}
{#                        todo: remove text decoration#}

                    <li class="list-group-item">
                        {{ child.value }}
                    </li></a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
