{% load post_extras %}

{% for group in roots|group_by:2 %}
    <div class="row mb-2">
        {% for root in group %}
            <div class="col-6">
                <p class="h5 text-success">{{ root.value }}</p>
                {% for child in root.get_children %}
                    <div class="col-12">
                        <a class="text-success ml-2" href="/{{ child.slug }}/">{{ child.value }}</a>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endfor %}
