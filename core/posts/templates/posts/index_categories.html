{% load post_extras %}
{% for root in roots %}
    <div class="row mt-3">
        <div class="col"><h2 class="h4 text-secondary">{{ root.value }}</h2></div>
    </div>
    <div class="row">
        {% for child in root.get_children %}
            <div class="col-md-3 col-6 mb-2">
                <div class="card">
                    <a href="/{{ child.slug }}/">
                        {% if child.image %}
                            <img src="{{ child.image.url }}" class="card-img" alt="{{ child.value }}">
                        {% endif %}
                        <div class="card-img-overlay">
                            <h5 class="card-title text-white">{{ child.value }}</h5>

                        </div>
                    </a>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush">
                            {% for ch in child.get_children %}
                                <li class="list-group-item list-group-item-action">
                                    <a class="text-success no-decoration text-small"
                                       href="/{{ child.slug }}/{{ ch.slug }}/">{{ ch.value }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endfor %}
