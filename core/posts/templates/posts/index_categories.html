{% load post_extras %}
{% for root in roots %}
    <div class="row mt-3">
        <div class="col"><h2 class="h4 text-secondary">{{ root.value }}</h2></div>
    </div>
    <div class="row">
        {% for child in root.get_children %}
            <div class="col-md-3 col-6 mb-2">
                <div class="card text-white">
                    {% if child.image %}
                    <img src="{{ child.image.url }}" class="card-img" alt="{{ child.value }}">
                    {% endif %}
                    <div class="card-img-overlay">
                        <h5 class="card-title">{{ child.value }}</h5>
                        <a class="stretched-link" href="/{{ child.slug }}/"></a>
                    </div>
                </div>

            </div>
        {% endfor %}
    </div>
{% endfor %}
