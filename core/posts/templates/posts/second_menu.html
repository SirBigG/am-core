<ul class="nav nav-tabs">
    {% for item in menu_items %}
      {% if slug and slug == item.slug %}
    <li class="nav-item"><a class="nav-link active" href="/{{ item.parent.slug }}/{{ item.slug }}/"><span class="h6">{{ item.value }}</span></a></li>
      {% else %}
    <li class="nav-item"><a class="nav-link" href="/{{ item.parent.slug }}/{{ item.slug }}/"><span class="h6">{{ item.value }}</span></a></li>
      {% endif %}
    {% endfor %}
</ul>
