{% load post_extras static %}

{% for post in object_list %}
<div class="row">
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4 col-12"><img src="{%thumbnail post.photo.all.0 350 %}" alt="{{post.rubric.value}} {{ post.title }}" class="card-img"></div>
            <div class="col-md-8 col-12">
                <div class="card-body">
                    <h2 class="card-title text-secondary h4">{{ post.title }} {% if post.country %}{% with 'posts/flags/'|add:post.country.short_slug|add:'.svg' as flag_static %}<object type="image/svg+xml" data="{% static flag_static %}" height="20px" width="30px" >{{post.country.value}}</object>{% endwith %}{% endif %}</h2>
                    <div class="card-text">{{ post.text|striptags|safe|truncatechars:200 }}</div>
                    <div class="text-right mt-3">
                        <a class="btn text-success stretched-link" href="{{ post.get_absolute_url }}"
                           style="text-decoration: none;outline: 0;">Докладніше</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
