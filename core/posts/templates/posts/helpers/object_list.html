{% load post_extras static %}
{% for post in object_list %}
    <div class="row">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4 col-12 p-0">
                    {% if post.photo.first %}
                        <img src="{% thumbnail post.photo.first 350 280 %}"
                             alt="{{ post.rubric.value }} {{ post.title }}"
                             width="350"
                             height="280"
                             class="card-img" />
                    {% endif %}
                </div>
                <div class="col-md-8 col-12">
                    <div class="card-body">
                        <h2 class="card-title h4">
                            {{ post.title }}
                            {% if post.country %}
                                <img alt="{{ post.country.value }}"
                                     src="{% static 'posts/flags/'|add:post.country.short_slug|add:'.svg' %}"
                                     height="20px"
                                     width="30px" />
                            {% endif %}
                        </h2>
                        <div class="card-text">{{ post.text|striptags|safe|truncatechars:200 }}</div>
                        <div class="text-right mt-3">
                            <a class="text-success stretched-link no-decoration"
                               href="{{ post.get_absolute_url }}">Докладніше</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
