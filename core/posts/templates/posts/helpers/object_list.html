{% load post_extras %}

{% for group in object_list|group_by:2 %}
<div class="row">
    {% for obj in group %}
    <div class="col-12 col-lg-6">
        <div class="item_in_list">
            <img src="{%thumbnail obj.photo.first 340 230%}" alt="{{ odj.photo.first.description }}" class="img-rounded img-fluid" id="image-list-size">
            <a href="{{ obj.get_absolute_url }}" style="text-decoration: none;outline: 0;"><h2 class="text-success text-center">{{ obj.title }} {% if obj.country %}
                <span class="flag-icon flag-icon-{{obj.country.short_slug}}"></span>
            {% endif %}</h2></a>
            <div class="text-justify">{{ obj.text|striptags|safe|truncatechars:300 }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
