{% if adverts %}
    <h2 class="h5">Останні оголошення:</h2>
    <div class="row mt-3 mb-3">
        {% for item in adverts %}
            <div class="col-6 col-lg-3">

                    {% if item.image %}
                        <img src="{{ item.image.url }}" loading="lazy" class="img-fluid rounded" alt="{{ item.title }}">
                    {% endif %}

                <h3 class="text-center h6 m-3" style="overflow: auto;">
                    <a href="{{ link }}" style="text-decoration: none; outline: 0;">
                    <p class="text-success">{{ item.title }}</p>
                    </a>
                </h3>
            </div>
        {% endfor %}
    </div>
{% endif %}
