{% if adverts %}
    <h5>Останні оголошення:</h5>
    <div class="row mt-3 mb-3">
        {% for item in adverts %}
            <div class="col-6 col-lg-3">

                    {% if item.image %}
                        <img src="{{ item.image.url }}" class="img-fluid rounded" alt="{{ item.title }}">
                    {% endif %}

                <h5 class="text-center m-3" style="overflow: auto;">
                    <a href="{{ link }}" style="text-decoration: none; outline: 0;">
                    <p class="text-success">{{ item.title }}</p>
                    </a>
                </h5>
            </div>
        {% endfor %}
    </div>
{% endif %}
