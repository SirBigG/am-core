{% if adverts %}
    <h5>Оголошення в категорії:</h5>
    <div class="row mt-3 mb-3">
        {% for item in adverts %}
            <div class="col-6 col-lg-3">
                <a href="{{ link }}">
                    {% if item.data.image %}
                        <img src="{{ item.data.image }}" class="img-fluid rounded" alt="{{ item.data.title }}">
                    {% endif %}
                </a>
                <h5 class="text-center m-3" style="overflow: auto;">
                    <a class="text-success" href="{{ link }}">{{ item.data.title }}</a>
                </h5>
            </div>
        {% endfor %}
    </div>
{% endif %}
