{% load post_extras %}

{% if posts %}
    <h2 class="h5">Публікації в категорії:</h2>
    <div class="row mt-3 mb-3">
        {% for item in posts %}
            <div class="col-6 col-lg-3">
                <a href="{{ item.get_absolute_url }}">
                    {% if item.photo.all.0 %}
                        <img src="{%thumbnail item.photo.all.0 200 150 %}" loading="lazy" class="img-fluid rounded" alt="{{ item.title }}">
                    {% endif %}
                </a>
                <h3 class="text-center h6 m-3" style="overflow: auto;">
                    <a class="text-success" href="{{ item.get_absolute_url }}">{{ item.title }}</a>
                </h3>
            </div>
        {% endfor %}
    </div>
{% endif %}
