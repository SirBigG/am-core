{% load post_extras %}

{% if posts %}
    <h5>Публікації в категорії:</h5>
    <div class="row mt-3 mb-3">
        {% for item in posts %}
            <div class="col-6 col-lg-3">
                <a href="{{ item.get_absolute_url }}">
                    {% if item.photo.all.0 %}
                        <img src="{%thumbnail item.photo.all.0 200 150 %}" class="img-fluid rounded" alt="{{ item.title }}">
                    {% endif %}
                </a>
                <h5 class="text-center m-3" style="overflow: auto;">
                    <a class="text-success" href="{{ item.get_absolute_url }}">{{ item.title }}</a>
                </h5>
            </div>
        {% endfor %}
    </div>
{% endif %}
