{% load post_extras %}

<nav>
  {% if paginator.num_pages > 1 %}
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" href="{{ request.path }}?page={{ page_obj.previous_page_number }}{% if request.GET.items %}{% for key, value in request.GET.items%}{%if key != 'page'%}&{{key}}={{value}}{%endif%}{% endfor %}{%endif%}" aria-label="Previous">Попередня</a></li>
        {% endif %}
        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="{{ request.path }}?page={{ page_obj.next_page_number }}{% if request.GET.items %}{% for key, value in request.GET.items%}{%if key != 'page'%}&{{key}}={{value}}{%endif%}{% endfor %}{%endif%}" aria-label="Next">Наступна</a></li>
        {% endif %}
    </ul>
  {% endif %}
</nav>
