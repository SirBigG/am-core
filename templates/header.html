{% load static i18n cache %}
{% load post_extras %}

<header class="navbar navbar-green navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-success" href="/"><h4>Agro Mega</h4></a>
        <div class="collapse navbar-collapse" id="main-menu-collapse">
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link text-success" href="/categories/">{% trans "Публікації" %}</a></li>
                  <li class="nav-item"><a class="nav-link text-success" href="/news/">{% trans "Новини" %}</a></li>
                  <li class="nav-item"><a class="nav-link text-success" href="/adverts/">{% trans "Оголошення" %}</a></li>
                  <li class="nav-item"><a class="nav-link text-success" href="/events/">{% trans "Події" %}</a></li>
              </ul>
        </div>
        <div class="navbar-nav d-inline-flex flex-row auth-block">
            <div class="nav-item m-1">
                <button onclick="location.href='/search/'"  class="btn btn-success" type="submit" title="{% trans 'Пошук' %}">
                    <i class="fa fa-search fa-lg"></i>
                </button>
            </div>
            {% if user.is_authenticated %}
                <div class="nav-item m-1">
                  <button onclick="location.href='/profile/'" class="btn btn-success" title="{% trans 'Особистий кабінет' %}">
                    <i class="fa fa-user-circle fa-lg"></i>
                  </button>
                </div>
                <div class="nav-item m-1">
                  <button onclick="location.href='/logout/'" class="btn btn-danger" title="{% trans 'Вийти' %}">
                     <i class="fa fa-sign-out fa-lg"></i>
                  </button>
                </div>
            {% else %}
                <div class="nav-item m-1">
                  <button onclick="location.href='/login/'" class="btn btn-success" title="{% trans 'Увійти' %}">
                     <i class="fa fa-sign-out fa-lg"></i>
                  </button>
                </div>
            {% endif %}
        </div>
    </div>
</header>
