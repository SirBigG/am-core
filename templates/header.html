{% load static i18n %}
{% load post_extras %}
<!-- Site header -->

<nav class="navbar navbar-default">
        <div class="navbar-header">
            {# button for mobile menu #}
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img alt="Agro Mega" src="{% static 'image/brand.jpg' %}" width="100" height="25">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a>AgroMega</a></li>
                {% main_menu %}
            </ul>
            <ul class="nav navbar-nav navbar-right" id="auth-btn">
                {% if user.is_authenticated %}
                    <li>
                        <button onclick="location.href='{{ user.get_absolute_url }}'" class="btn btn-primary navbar-btn">
                            {% trans 'Особистий кабінет' %}
                        </button>
                        <button onclick="location.href='/logout/'" class="btn btn-primary navbar-btn">
                            {% trans 'Вийти' %}
                        </button>
                    </li>
                {% else %}
                    <li>
                        <button id="login-btn" type="button" href="#" class="btn btn-primary navbar-btn"
                                data-toggle="modal" data-target=".login-modal-lg">
                            {% trans 'Увійти' %}
                        </button>
                    </li>
                {% endif %}
            </ul>
        </div>
</nav>

<div class="modal fade login-modal-lg" tabindex="-1" role="dialog" aria-labelledby="LoginLabel">
    <div class="modal-dialog">
        <div id="login-modal" class="modal-content"></div>
    </div>
</div>
<div class="modal fade register-modal-lg" tabindex="-1" role="dialog" aria-labelledby="RegisterLabel">
    <div class="modal-dialog">
        <div id="register-modal" class="modal-content"></div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').popover();
    });
</script>
