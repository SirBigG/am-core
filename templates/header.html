{% load cache %}
{% load post_extras %}

<header class="navbar bg-dark navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-success h4" href="/">Agro Mega</a>
        <div class="collapse navbar-collapse justify-content-center" id="main-menu-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="/categories/">Публікації</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/news/">Новини</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/adverts/">Оголошення</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/events/">Події</a></li>
            </ul>
        </div>
        <div class="navbar-nav d-inline-flex flex-row auth-block">
            <div class="nav-item m-1">
                <button id="search-button" onclick="location.href='/search/'" class="btn btn-success btn-sm"
                        role="button" title="Пошук">
                    <i class="icon-search"></i>
                </button>
            </div>
            <div class="nav-item m-1">
                <button id="add-button" onclick="location.href='/create/'" class="btn btn-success btn-sm" role="button"
                        title="Додати">
                    <i class="icon-plus"></i>
                </button>
            </div>            {% if user.is_authenticated %}
            <div class="nav-item m-1">
                <button onclick="location.href='/profile/'" class="btn btn-success btn-sm" title="Особистий кабінет">
                    <i class="icon-user-circle"></i>
                </button>
            </div>
            <div class="nav-item m-1">
                <a href="/logout/" class="btn btn-danger btn-sm" title="Вийти" rel="nofollow">
                    <i class="icon-logout"></i>
                </a>
            </div>
        {% else %}
            <div class="nav-item m-1">
                <a href="/login/" class="btn btn-success btn-sm" title="Увійти" rel="nofollow">
                    <i class="icon-login"></i>
                </a>
            </div>
        {% endif %}

        </div>
    </div>
</header>
