{% load static i18n %}
{% load post_extras %}
<!-- Site header -->

<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img alt="Agro Mega" src="{% static 'image/brand.jpg' %}" width="100" height="25">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a>AgroMega</a></li>
                {% main_menu %}
            </ul>
            <ul class="nav navbar-nav navbar-right" id="auth-btn">
                <!-- TODO: need to creation registration frontend maybe with nav bars form -->
                {% if user.is_authenticated %}
                    <li><a href="/logout/"><button class="btn btn-primary navbar-btn">{% trans 'Вийти' %}</button></a></li>
                {% else %}
                    <li><button id="login-btn" type="button" href="#" class="btn btn-primary navbar-btn" data-toggle="modal" data-target=".login-modal-lg">{% trans 'Увійти' %}</button></li>
                    <li><button id="register-btn" type="button" href="#" class="btn btn-primary navbar-btn" data-toggle="modal" data-target=".register-modal-lg">{% trans 'Зареєструватись' %}</button></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade login-modal-lg" tabindex="-1" role="dialog" aria-labelledby="LoginLabel">
    <div class="modal-dialog modal-sm">
        <div id="login-modal" class="modal-content"></div>
    </div>
</div>
<div class="modal fade register-modal-lg" role="dialog" aria-labelledby="RegisterLabel">
    <div class="modal-dialog">
        <div id="register-modal" class="modal-content"></div>
    </div>
</div>
