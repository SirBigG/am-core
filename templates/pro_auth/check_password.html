{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for error in form.non_field_errors %}
        <p class="text-justify bg-danger">{{error}}</p>
    {% endfor %}
    {% for field in form %}
        <div class="form-group">
            <p class="text-left">{{ field.label }}</p>
            {% for error in field.errors %}
                <p class="text-left text-danger">{{error}}</p>
            {% endfor %}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary" id="login-conf-btn">{% trans 'Змінити пароль' %}</button>
</form>
{% endblock %}
