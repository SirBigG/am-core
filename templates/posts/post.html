{% extends 'main.html' %}

{% block content %}
    <p>{{ object.title }}</p>
    <p>{{ object.text }}</p>

    {% for comment in comments %}
        <h3>{{comment.text}}</h3>
    {% endfor %}

    {{ image }}

    <form action="/posts/{{ object.post_category }}/{{ object.pk }}/" method="post">
        {% csrf_token %}
        {{comments_form}}
        {{comments_form.error}}
        <input type="submit" value="Check comment">
    </form>
{% endblock %}
