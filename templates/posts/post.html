{% extends 'main.html' %}

{% block content %}
    <p>{{ object.title }}</p>
    <p>{{ object.text }}</p>

    {% for comment in comments %}
        <h3>{{comment.text}}</h3>
    {% endfor %}

    <form>
        {% csrf_token %}
        {{comments_form}}
        <input type="button" value="Check comment">
        <input type="hidden" value="{{object.id}}">
    </form>
{% endblock %}
