{% load static staticfiles%}

{% for post in posts %}
<div class="col-md-6">
    <img src="{{post.photo.first.image.url}}" width="300" height="200" class="img-rounded">
    <h1>{{ post.title }}</h1>
    {{ post.text|safe|truncatechars:300 }}
    {{ post.publish_date|date }}
    <a href="{{ post.get_absolute_url }}">Читати</a>
</div>
{% endfor %}
