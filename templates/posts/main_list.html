{% load static staticfiles post_extras %}

{% for group in posts|group_by:2 %}
    <div class="row">
        {% for post in group %}
            <div class="col-sm-12 col-md-6">
                <div class="item_in_list">
                <img src="{{post.photo.first.image.url}}" alt="{{ obj.photo.first.description }}" id="image-list-size" class="img-rounded img-responsive">
                <a href="{{ post.get_absolute_url }}"><h2>{{ post.title }}</h2></a>
                <div class="text-justify">
                    {{ post.text|safe|truncatechars:300 }}
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endfor %}
